<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Relógio e Calendário</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --green: #4a7b54;
      --green-soft: #c9e2cf;
      --text-main: #333333;
      --text-muted: #8a8a8a;
      --bg: transparent;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      color: var(--text-main);
    }

    .widget {
      width: 260px;
      text-align: center;
    }

    /* Relógio */

    .time {
      font-size: 3rem;
      font-weight: 300;
      letter-spacing: 0.06em;
      color: var(--green);
    }

    .seconds {
      margin-top: 4px;
      font-size: 0.8rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--green);
    }

    .weekday {
      margin-top: 16px;
      font-weight: 600;
      font-size: 1rem;
    }

    .date {
      margin-top: 4px;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .divider {
      margin: 16px auto 12px;
      width: 80px;
      height: 3px;
      border-radius: 999px;
      background: var(--green-soft);
    }

    /* Calendário */

    .calendar {
      width: 100%;
      margin-top: 4px;
      font-size: 0.8rem;
    }

    .calendar-header {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      margin-bottom: 6px;
      color: var(--text-muted);
      font-size: 0.7rem;
    }

    .calendar-header div {
      text-transform: uppercase;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      row-gap: 6px;
    }

    .calendar-day {
      height: 26px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      font-size: 0.8rem;
      color: var(--text-main);
    }

    .calendar-day.empty {
      color: transparent;
      pointer-events: none;
    }

    .calendar-day.today {
      background: var(--green);
      color: #ffffff;
      font-weight: 600;
    }
  </style>
</head>

    <div class="weekday" id="weekday">---</div>

    <div class="divider"></div>

    <div class="calendar">
      <div class="calendar-header" id="calendar-header"></div>
      <div class="calendar-grid" id="calendar-grid"></div>
    </div>
